name       : libboost
version    : 1.72.0
release    : 21
source     :
    - https://dl.bintray.com/boostorg/release/1.72.0/source/boost_1_72_0.tar.gz : c66e88d5786f2ca4dbebb14e06b566fb642a1a6947ad8cc9091f9f445134143f
homepage   : https://www.boost.org/
license    : BSL-1.0
component  : programming.library
summary    : Useful C++ source libraries
description: |
    Boost provides a set of free peer-reviewed portable C++ source libraries. It includes libraries for linear algebra, pseudorandom number generation, multithreading, image processing, regular expressions and unit testing.
builddeps  :
    - pkgconfig(icu-i18n)
    - pkgconfig(libzstd)
    - pkgconfig(python3)
    - bzip2-devel
    - numpy
build      : |
    # This installs everything but python 3
    ./bootstrap.sh --prefix=$installdir/usr \
        --libdir=$installdir/%libdir% \
        --with-python=/usr/bin/python

    ./b2 install \
        variant=release \
        threading=multi \
        link=shared,static \
        runtime-link=shared \
        -j %YJOBS% \
        --build-dir=py2build
install    : |
    # This installs only python 3
    ./b2 --clean

    %patch -p1 < $pkgfiles/0001-Fix-python3-include-dir-in-bootstrap.patch

    ./bootstrap.sh --prefix=$installdir/usr \
        --libdir=$installdir/%libdir% \
        --with-python=/usr/bin/python3

    ./b2 install \
        variant=release \
        threading=multi \
        link=shared,static \
        runtime-link=shared \
        python=%python3_version% \
        -j %YJOBS% \
        --build-dir=py3build \
        --with-python
